<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Fast Food Fast</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="icon" href="../UI/images/favicon-16x16.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="topnav">
        <div class="topnav-list">
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div id="image">
            <img src="images/fastfoodhome.jpg" height="650" width="720" /></div>

        <div class="login">
            <div id="title">
                <h3>Fast Food</h3>
            </div>
            <form id="SignUpForm">
                <label>Adress:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" />
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="name@domain.com" />
                <label>Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username Name" required />
                <label>Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <input type="submit" id="accept-btn" value="Register" />
            </form>
            <div id="signupErrorArea" style="background-color: #dddddd; color: #ff5642; padding: 5px; display: none"></div>

            <div id="terms"><p><small>If you have account <a href="../index.html">Login</a>
        </div>
    </div>
    <script src="js/signup.js" type="module"></script>
</body>

</html>
